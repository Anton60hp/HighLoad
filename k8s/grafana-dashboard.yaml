apiVersion: v1
kind: ConfigMap
metadata:
  name: iot-processor-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  iot-processor.json: |
    {
      "dashboard": {
        "uid": "iot-processor",
        "title": "IoT Stream Processor",
        "tags": ["iot", "stream", "processor"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 1,
        "refresh": "10s",
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "type": "timeseries",
            "title": "Requests Per Second",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "rate(http_requests_total{endpoint=\"/metric\"}[1m])",
                "legendFormat": "{{method}} - {{status}}",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth"
                }
              }
            }
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "type": "timeseries",
            "title": "Request Latency (p50, p95, p99)",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(request_duration_seconds_bucket{endpoint=\"/metric\"}[5m]))",
                "legendFormat": "p50",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              },
              {
                "expr": "histogram_quantile(0.95, rate(request_duration_seconds_bucket{endpoint=\"/metric\"}[5m]))",
                "legendFormat": "p95",
                "refId": "B",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              },
              {
                "expr": "histogram_quantile(0.99, rate(request_duration_seconds_bucket{endpoint=\"/metric\"}[5m]))",
                "legendFormat": "p99",
                "refId": "C",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "decimals": 3,
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth"
                }
              }
            }
          },
          {
            "id": 3,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "type": "timeseries",
            "title": "Anomaly Detection Rate",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "rate(anomalies_detected_total[1m])",
                "legendFormat": "{{device_id}}",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth"
                }
              }
            }
          },
          {
            "id": 4,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "type": "timeseries",
            "title": "CPU Utilization",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{container=\"iot-processor\"}[1m]) * 100",
                "legendFormat": "CPU %",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100,
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth"
                }
              }
            }
          },
          {
            "id": 5,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "type": "timeseries",
            "title": "Memory Usage",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "container_memory_usage_bytes{container=\"iot-processor\"} / 1024 / 1024",
                "legendFormat": "Memory MB",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "mbytes",
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth"
                }
              }
            }
          },
          {
            "id": 6,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "type": "stat",
            "title": "Active Pod Replicas",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "targets": [
              {
                "expr": "count(kube_pod_info{pod=~\"iot-processor-.*\"})",
                "legendFormat": "Replicas",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "options": {
              "graphMode": "none",
              "colorMode": "value",
              "justifyMode": "auto"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {
                  "mode": "thresholds"
                }
              }
            }
          }
        ],
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "editable": true,
        "fiscalYearStartMonth": 0,
        "graphTooltip": 0,
        "links": [],
        "liveNow": false
      }
    }
